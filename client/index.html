<!doctype html>
<html lang="en">


<head>
    <title>Datepicker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/moment-2.24.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="js/alten.js"></script>
</head>

<body style="background-color: whitesmoke;">
<section class="container">
    <h3 class="pt-4 pb-2">Alten hotel</h3>
    <div id="divInitial">
        <div class="row form-group">
            <div class="mb-3">
                <label class="form-label">Cellphone</label>
                <input type="text" class="form-control" id="cellphone" placeholder="1234567890" onchange="getDataUser()">
            </div>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Example">
            </div>
            <div class="form-group">
                <label>days left to use</label>
                <input type="text" class="form-control" id="daysLeft" disabled="disabled" placeholder="Example">
            </div>
        </div>
    </div>
    <div id="divDates">
        <div id="divStartDate" class="row form-group">
            <label class="col-sm-2 col-form-label">Start Date</label>
            <div class="col-sm-4">
                <div class="input-group date" id="startDate">
                    <input type="text" class="form-control" onchange="setPropertiesEndDate()">
                    <span class="input-group-append">
                            <span class="input-group-text bg-white">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </span>
                </div>
            </div>
        </div>
        <div id="divEndDate" class="row form-group">
            <label class="col-sm-2 col-form-label">End Date</label>
            <div class="col-sm-4">
                <div class="input-group date" id="endDate">
                    <input type="text" class="form-control">
                    <span class="input-group-append">
                            <span class="input-group-text bg-white">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </span>
                </div>
            </div>
        </div>
        <button id="saveReservation" type="button" class="btn btn-success" onclick="saveReservation()">Save</button>
        <button id="updateReservation" type="button" class="btn btn-primary" onclick="updateReservation()">Update</button>
    </div>
    <div id="divStory">
        <br>
        <label>Reservations</label>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">startDate</th>
                <th scope="col">endDate</th>
                <th scope="col">days</th>
                <th scope="col">name</th>
                <th scope="col">status</th>
                <th scope="col">options</th>
            </tr>
            </thead>
            <tbody id="tbodyReservations">
            </tbody>
        </table>
    </div>
</section>
</body>

</html>
